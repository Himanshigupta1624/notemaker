<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - iNotebook</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <a href="index.html" class="logo">iNotebook</a>
                <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-links" id="auth-nav">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html" class="active">Register</a></li>
                </ul>
            </div>
        </div>
    </header>
    
    <main>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Create Account</h1>
                    <p>Join iNotebook to start taking notes</p>
                </div>
                
                <div id="alert-container"></div>
                
                <form id="register-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" id="first_name" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" id="last_name" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-field">
                            <input type="password" id="password" class="form-control" required>
                            <button type="button" class="password-toggle" tabindex="-1">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <div class="password-field">
                            <input type="password" id="password2" class="form-control" required>
                            <button type="button" class="password-toggle" tabindex="-1">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 iNotebook. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/auth.js"></script>
    <script>
        // Toggle password visibilty
        document.querySelectorAll(".password-toggle").forEach(toggle => {
            toggle.addEventListener('click',function(){
                const passwordInput = this.previousElementSibling;
                const type=passwordInput.getAttribute('type') === 'password' ? 'text': 'password';
                passwordInput.setAttribute('type',type);
                this.innerHTML=type ==='password' ? '<i class= "far fa-eye"></i>': '<i class= "far fa-eye-slash"></i>';
            });
        });
    </script>
</body>
</html>
